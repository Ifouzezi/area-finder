<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/scss/style.css">
    <title>Dash Test | Area Finder Hompage</title>
</head>
<body>
    <header class="header">
        <nav class=" container flex flex-jc-sb flex-ai-c">
            <a href="/" class="header__logo">
                <img src="images/ic_logo.svg" alt="Area Finder">
            </a>
           
            <a href="/login" class="header__btn">Login</a>
        </nav>
    </header>

    <section class="hero container">
        <div class="trial">
            <h1 class="hero__title">Find a place you will love to live!</h1>
            <p class="hero__text"> See through the lenses of people who have
                lived or visited the neighbourhood you might
                have in mind.
            </p>

            <div class="hero__searchArea">
                <div class="hero__inputBox">
                    <div class="hero__inSearch">
                        <input 
                            type="text" 
                            class="hero__search" 
                            placeholder="Enter Address"
                            id="searchInput" 
                        >
                        <img 
                            src="images/search.svg" 
                            alt="search" 
                            class="hero__searchIcon"
                        >
                    </div>
                    <img 
                        src="images/cancel.svg" 
                        alt="cancel" 
                        class="hero__cancelInput"
                    >
                    <span class="hero__searchError">
                        Please, enter an address to continue your search
                    </span>
                </div>
                <a href="/signup" class="button">Search</a>
            </div>
        </div>

        <div class="hero__overlay">
            <div class="hero__overlayCover"></div> 
            <div class="hero__overlayContainer" id="leftColumn"></div>
            <div class="hero__overlayContainer" id="rightColumn"></div>
        </div>
    </section>
   
    
    <script src="/app/js/script.js"></script>
</body>
</html>
